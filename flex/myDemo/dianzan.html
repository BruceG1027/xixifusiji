<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>点赞</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #0c0c0c;
      }

      #dzs {
        display: block;
        margin: 300px auto;
        width: 300px;
        height: 300px;
        border: 0;
        background-color: #16161a;
        box-shadow: 1px 1px 10px 2px rgba(255, 255, 255, 0.5);

        font-size: 100px;
        color: rgb(115, 118, 120);
      }

      #dzs:active {
        box-shadow: 0px 0px 2px 1px rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <button id="dzs" onclick="dianZan()">0</button>
  </body>
  <script>
    function dianZan() {
      let dianZanShuBiaoQian = document.querySelector("#dzs");
      let dianZanShu = parseInt(dianZanShuBiaoQian.innerText);
      dianZanShu++;
      dianZanShuBiaoQian.innerText = dianZanShu;
      return 0;
    }
  </script>
</html>
