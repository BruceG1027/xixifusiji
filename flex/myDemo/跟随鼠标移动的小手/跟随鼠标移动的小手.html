<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跟随鼠标移动的小手</title>
    <style>
      img {
        width: 60px;
        position: absolute;
        transform: translate(-50%, -50%);
      }

      body:hover {
        cursor: none;
      }
    </style>
  </head>
  <body>
    <img src="./angel.gif" alt="" />
    <script>
      pic = document.querySelector('img');
      document.addEventListener('mousemove', function(e) {
          let x = e.pageX;
          let y = e.pageY;
          // console.log(x + ' ' + y);
          // 将x y 加到图片的定位上去
          pic.style.left = x + 'px';
          pic.style.top = y + 'px';
      })
    </script>
  </body>
</html>
